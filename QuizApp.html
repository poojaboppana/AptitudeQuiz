<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz App</title>
    <link rel="stylesheet" href="./QuizApp.css">
</head>
<body>
    <h1>Aptitude Quiz</h1>
    <select id="subjectSelector">
  <option value="numberSystem">Number System</option>
  <option value="percentages">Percentages</option>
  <option value="profitLoss">Profit & Loss</option>
  <option value="trains">Trains</option>
</select>
<button onclick="startQuiz()">Start Quiz</button>
    <div class="quiz-container">
   <h2 id="question">Question Text</h2>
   <ul>
    <li><input type="radio" id="a" name="answer" class="answer"><label for="a" id="a_text"></label></li>
 <li><input type="radio" id="b" name="answer" class="answer"><label for="b" id="b_text"></label></li>
<li><input type="radio" id="c" name="answer" class="answer"><label for="c" id="c_text"></label></li>
 <li><input type="radio" id="d" name="answer" class="answer"><label for="d" id="d_text"></label></li>
   </ul>
   <button id="submit">Submit</button>
    </div>
</body>
<script src="./QuizApp.js"></script>
</html>
